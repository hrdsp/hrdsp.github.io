<!DOCTYPE html>

    <title>个人主页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 添加viewport元标签，适配移动端设备 -->
    <link rel="stylesheet"  href="tupian.css"> <!-- 添加font-awesome库 -->
    <style>
      body
      {
        font-family: Arial, sans-serif; /* 设置字体 */
        margin: 0; /* 清除页面的默认边距和内边距 */

      }

      nav ul {
        list-style: none; /* 清除列表样式 */
        display: flex; /* 将ul设置为flex容器 */
        justify-content: space-between; /* 水平对齐方式，使列表项目之间有间隙 */
        align-items: center; /* 垂直对齐方式，使导航栏居中 */
      }

      nav li {
        margin-right: 20px; /* 添加间隔 */
        font-size: 20px; /* 设置字体大小 */
      }

      section {
        width: 80%; /* 设置主要内容区域的宽度 */
        margin: 0 auto; /* 让内容居中显示 */
        padding: 100px;
        display: flex; /* 设置该区域为flex容器 */
        justify-content: space-between; /* 根据空间的大小，自动对齐 */
        flex-wrap: wrap; /* 自动换行 */
      }

      .card {
        background-color: #f2f2f2;
        padding: 20px;
        width: 30%;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
      }


      img {
        max-width: 100%;
      }



      /* 添加响应式设计 */
      @media only screen and (max-width: 1200px) {
        section .card {
          width: 45%;
        }
      }

      @media only screen and (max-width: 600px) {
        section .card {
          width: 100%;
        }
      }

      /* 添加动画效果 */
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
      }
         /* 使用字体图标 */
  .social-icons {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }

  .social-icons a {
    margin-right: 10px;
    font-size: 30px;
    color: #666666;
    transition: color 0.3s ease-in-out;
  }

  .social-icons a:hover {

  /* 使用背景图片 */

     h1 {

  }

  .hero p {
    font-size: 50px;
    max-width: 50%;
    margin: 0 auto;
    line-height: 1.5;
    opacity: 0.8;
  }

</style>
